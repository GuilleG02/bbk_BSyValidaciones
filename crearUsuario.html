<html lang="en">

<body>
    <header>
        <nav>
            <ul class="nav justify-content-center">
              <li class="nav-item"><a  class="nav-link" href="usuario.html">Usuario</a></li>
              <li class="nav-item"><a  class="nav-link active" href="crearUsuario.html">Crear Usuario</a></li>
            </ul>
          </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="text-center">Formulario de Registro</h2>
            <form id="formCreate">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="nameUser" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="text" id="emailUser" class="form-control" placeholder="Ingrese su correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase単a</label>
                    <input type="password" id="password1User" class="form-control" placeholder="Ingrese su contrase単a">
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repite Contrase単a</label>
                    <input type="password" id="password2User" class="form-control" placeholder="Repita su contrase単a">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="registerButton">Registrar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
